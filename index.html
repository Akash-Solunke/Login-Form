<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</head>
<body>
   <div class="container">
       <h2 class="text-center mb-4">Login Here !</h2>
       <div class="card col-lg-5 col-md-6 col-12 mx-auto px-4 py-5">
           <p class="text-center"><small>Login In with</small></p>
        <form onsubmit="return false;">
            <div class="form-group d-flex px-3 py-1 m-0">
                <i class="fas fa-user my-auto"></i>
              <input type="text"  autocomplete="off" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
             
            </div>
            <p><small id="user_error_msg" class="text-danger">
                
            </small></p>
            <div class="form-group d-flex px-3 py-1 m-0">
                <i class="fas fa-unlock-alt my-auto"></i>
              <input type="password" autocomplete="off" class="form-control" id="password" placeholder="Password">
            </div>
            <p><small id="password_error_msg" class="text-danger"></small>
            <div class="text-center pt-3">
            <button type="submit" id="submit-btn" class="btn btn-primary col-4">Submit</button>
        </div>
          </form>
       </div>
   </div>
   <script>
       $("#submit-btn").click(function(){
       username = $("#username").val();
       password = $("#password").val();
       $("#user_error_msg").html("");
       $("#password_error_msg").html("");
       if(username == ""){
          $("#user_error_msg").html("Username is required");
          $("#username").focus();
       }
       else if(password == ""){
        $("#password_error_msg").html("Password is required");
        $("#password").focus();
       }
       else{
           alert("submitted");
       }
       });
   </script>
</body>
</html>
